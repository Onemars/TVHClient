apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'com.github.dcendents.android-maven'

ext {
    bintrayRepo = "TVHClient"                           // The repository name in the Bintray dashboard
    bintrayName = "htsp"                                // The package name of the Bintray repository
    libraryName = 'htsp'                                // The module name in your Android Studio project
    
    // Artifact information
    // For example: "org.tvheadend.tvhclient:htsp:1.0.0"
    
    publishedGroupId = 'org.tvheadend.tvhclient'        // The ID you want to add in 'implementation' line
    artifact = 'htsp'                                   // The artifact you want to add in the 'implementation' line
    libraryVersion = '1.0.0'
    
    libraryDescription = 'Android HTSP Library used by TVHClient to communicate with TVHeadend'
    siteUrl = 'https://github.com/rsiebert/TVHClient'
    gitUrl = 'https://github.com/rsiebert/TVHClient.git'
    developerId = 'rsiebert'
    developerName = 'Robert Siebert'
    developerEmail = 'rsiebert80@gmail.com'
    licenseName = 'GNU General Public License version 3'
    licenseUrl = 'https://www.gnu.org/licenses/gpl-3.0.en.html'
    allLicenses = ["GPL-3.0"]
}

android {
    compileSdkVersion 29
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 29

        versionCode 1
        versionName "1.0.0"
    }

    buildTypes {
        debug {
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        dev {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.1.0'

    // Logging library
    implementation 'com.jakewharton.timber:timber:4.7.1'
}

apply from: 'bintray.gradle'
